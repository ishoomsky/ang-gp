<div class="page-container">
  <div class="login-form-container">
    <div class="logo-container">
      <img src="../../../assets/svg/logo-gp.svg" />
      <img
        class="logo-container__logo-separator"
        src="../../../assets/ui/logo-separator.svg"
      />
      <div class="logo-container__logo-text">
        индустриальная экосистема
        <span class="logo-text__expression">Цифровая</span>
      </div>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group__inputs">
        <div class="form-group">
          <div class="form-group__icon-container">
            <svg
              class="form-group__login-icon"
              width="25"
              height="25"
              viewBox="0 0 25 25"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M7.03101 7.03125C7.03101 3.98437 9.45288 1.5625 12.4998 1.5625C15.5466 1.5625 17.9685 3.98437 17.9685 7.03125C17.9685 10.0781 15.5466 14.6875 12.4998 14.6875C9.45288 14.6875 7.03101 10.0781 7.03101 7.03125Z"
                [attr.stroke]="focusedInput === 'username' ? '#fff' : '#8C99B2'"
                stroke-width="1.5"
                stroke-miterlimit="10"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M15.859 13.0469C19.8434 14.2969 22.8121 17.8125 23.359 22.0313C23.4371 22.8125 22.8902 23.4375 22.109 23.4375H2.89024C2.10899 23.4375 1.56211 22.7344 1.64023 22.0313C2.18711 17.8906 5.07773 14.4531 8.90586 13.125"
                [attr.stroke]="focusedInput === 'username' ? '#fff' : '#8C99B2'"
                stroke-width="1.5"
                stroke-miterlimit="10"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <input
            (focus)="handleInputFocus('username')"
            class="form-group__input"
            [class.form-group__input-active]="focusedInput === 'username'"
            [attr.placeholder]="focusedInput === 'username' ? '' : 'Логин'"
            type="text"
            formControlName="username"
          />
        </div>
        <div class="form-group">
          <div class="form-group__icon-container">
            <svg
              class="form-group__password-icon"
              width="19"
              height="24"
              viewBox="0 0 19 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M3.3501 8.48739V7.0084C3.3501 3.68067 6.03077 1 9.3585 1H9.63581C12.9635 1 15.6442 3.68067 15.6442 7.0084V8.48739"
                [attr.stroke]="focusedInput === 'password' ? '#fff' : '#8C99B2'"
                stroke-width="1.5"
                stroke-miterlimit="10"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M9.49864 17.7312C10.5197 17.7312 11.3474 16.9035 11.3474 15.8824C11.3474 14.8614 10.5197 14.0337 9.49864 14.0337C8.47761 14.0337 7.6499 14.8614 7.6499 15.8824C7.6499 16.9035 8.47761 17.7312 9.49864 17.7312Z"
                [attr.stroke]="focusedInput === 'password' ? '#fff' : '#8C99B2'"
                stroke-width="1.5"
                stroke-miterlimit="10"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M9.49854 17.916V19.7648"
                [attr.stroke]="focusedInput === 'password' ? '#fff' : '#8C99B2'"
                stroke-width="1.5"
                stroke-miterlimit="10"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <rect
                x="1"
                y="11"
                width="17"
                height="12"
                rx="2"
                [attr.stroke]="focusedInput === 'password' ? '#fff' : '#8C99B2'"
                stroke-width="1.5"
              />
            </svg>
          </div>
          <input
            (focus)="handleInputFocus('password')"
            class="form-group__input"
            [class.form-group__input-active]="focusedInput === 'password'"
            [attr.placeholder]="focusedInput === 'password' ? '' : 'Пароль'"
            placeholder="Пароль"
            formControlName="password"
            [type]="isPasswordHidden ? 'password' : 'text'"
          />
          <div class="form-group__password-visibility-container">
            <svg
              *ngIf="isPasswordHidden === true"
              (click)="handleVisibilityIconClick()"
              class="password-visibility-container__visibility-icon"
              width="20"
              height="14"
              viewBox="0 0 20 14"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                class="visibility-icon__path"
                d="M13.125 6.875C13.125 7.7038 12.7958 8.49866 12.2097 9.08471C11.6237 9.67076 10.8288 10 10 10C9.1712 10 8.37634 9.67076 7.79029 9.08471C7.20424 8.49866 6.875 7.7038 6.875 6.875C6.875 6.0462 7.20424 5.25134 7.79029 4.66529C8.37634 4.07924 9.1712 3.75 10 3.75C10.8288 3.75 11.6237 4.07924 12.2097 4.66529C12.7958 5.25134 13.125 6.0462 13.125 6.875Z"
              />
              <path
                class="visibility-icon__path"
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M0 6.875C0 6.875 3.75 0 10 0C16.25 0 20 6.875 20 6.875C20 6.875 16.25 13.75 10 13.75C3.75 13.75 0 6.875 0 6.875ZM10 11.25C11.1603 11.25 12.2731 10.7891 13.0936 9.96859C13.9141 9.14812 14.375 8.03532 14.375 6.875C14.375 5.71468 13.9141 4.60188 13.0936 3.78141C12.2731 2.96094 11.1603 2.5 10 2.5C8.83968 2.5 7.72688 2.96094 6.90641 3.78141C6.08594 4.60188 5.625 5.71468 5.625 6.875C5.625 8.03532 6.08594 9.14812 6.90641 9.96859C7.72688 10.7891 8.83968 11.25 10 11.25Z"
              />
            </svg>
            <svg
              *ngIf="isPasswordHidden === false"
              (click)="handleVisibilityIconClick()"
              class="password-visibility-container__visibility-icon"
              width="20"
              height="16"
              viewBox="0 0 20 16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                class="visibility-icon__path"
                d="M13.4875 14.0824L11.47 12.0636C10.6898 12.3426 9.84643 12.3942 9.03802 12.2126C8.22962 12.031 7.48941 11.6235 6.90352 11.0376C6.31764 10.4517 5.91018 9.71152 5.72854 8.90311C5.5469 8.0947 5.59856 7.25133 5.8775 6.47113L3.3025 3.89613C1.1725 5.78988 0 7.94238 0 7.94238C0 7.94238 3.75 14.8174 10 14.8174C11.2005 14.8132 12.3874 14.5631 13.4875 14.0824ZM6.5125 1.80238C7.61257 1.32166 8.79949 1.07152 10 1.06738C16.25 1.06738 20 7.94238 20 7.94238C20 7.94238 18.8263 10.0936 16.6987 11.9899L14.1213 9.41238C14.4002 8.63218 14.4519 7.78882 14.2702 6.98041C14.0886 6.172 13.6811 5.43179 13.0952 4.84591C12.5093 4.26002 11.7691 3.85256 10.9607 3.67092C10.1523 3.48928 9.30895 3.54094 8.52875 3.81988L6.5125 1.80363V1.80238Z"
              />
              <path
                class="visibility-icon__path"
                d="M6.90604 7.49995C6.83728 7.98033 6.88135 8.47013 7.03474 8.93053C7.18814 9.39094 7.44666 9.80929 7.7898 10.1524C8.13295 10.4956 8.5513 10.7541 9.0117 10.9075C9.4721 11.0609 9.9619 11.105 10.4423 11.0362L6.90479 7.49995H6.90604ZM13.0935 8.38495L9.55729 4.84745C10.0377 4.77869 10.5275 4.82275 10.9879 4.97615C11.4483 5.12955 11.8666 5.38806 12.2098 5.73121C12.5529 6.07436 12.8114 6.49271 12.9648 6.95311C13.1182 7.41351 13.1623 7.90331 13.0935 8.3837V8.38495Z"
              />
              <path
                class="visibility-icon__path"
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M17 15.885L2 0.885L2.885 0L17.885 15L17 15.885Z"
              />
            </svg>
          </div>
        </div>
      </div>
      <button class="login-form__button">Войти</button>
    </form>
  </div>
  <div
    class="error-message-container"
    [class.error-message--show]="
      loginForm.controls.username.invalid &&
      loginForm.controls.password.valid &&
      isSubmitClicked
    "
  >
    Поле "Логин" не должен быть пустым
  </div>
  <div
    class="error-message-container"
    [class.error-message--show]="
      loginForm.controls.password.invalid &&
      loginForm.controls.username.valid &&
      isSubmitClicked
    "
  >
    Поле "Пароль" не должен быть пустым
  </div>
  <div
    class="error-message-container"
    [class.error-message--show]="
      loginForm.controls.password.invalid &&
      loginForm.controls.username.invalid &&
      isSubmitClicked
    "
  >
    Поля "Логин" и "Пароль" не должны быть пустыми
  </div>
  <div
    class="error-message-container"
    [class.error-message--show]="showLoginFailed"
  >
    Ошибка авторизации: неверный логин или пароль.
  </div>
</div>
